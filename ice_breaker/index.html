<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßä Á†¥ÂÜ∞Ëß£Âéã</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #E8F4F8 0%, #D4F1F4 100%);
            min-height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* ÂÜ∞Âùó */
        .ice {
            position: absolute;
            background: linear-gradient(135deg,
                rgba(135, 206, 250, 0.4) 0%,
                rgba(173, 216, 230, 0.5) 50%,
                rgba(224, 255, 255, 0.6) 100%);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                inset 0 0 20px rgba(255, 255, 255, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .ice:hover {
            transform: scale(1.05);
            box-shadow:
                inset 0 0 30px rgba(255, 255, 255, 0.6),
                0 15px 40px rgba(0, 0, 0, 0.15);
        }

        /* Á¢éË£ÇÁ≤íÂ≠ê */
        .particle {
            position: absolute;
            background: rgba(200, 230, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFall 1s ease-out forwards;
        }

        @keyframes particleFall {
            0% { opacity: 1; transform: translate(0, 0) rotate(0deg) scale(1); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) rotate(720deg) scale(0); }
        }

        /* Á¢éÁâá */
        .shard {
            position: absolute;
            background: linear-gradient(135deg,
                rgba(135, 206, 250, 0.6) 0%,
                rgba(224, 255, 255, 0.7) 100%);
            pointer-events: none;
            animation: shardFall 0.8s ease-out forwards;
        }

        @keyframes shardFall {
            0% { opacity: 1; transform: translate(0, 0) rotate(0deg); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) rotate(360deg); }
        }

        /* Á§ºÁâ© */
        .gift {
            position: absolute;
            font-size: 32px;
            cursor: pointer;
            animation: giftAppear 0.5s ease-out forwards;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .gift:hover { transform: scale(1.2); }

        @keyframes giftAppear {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Ê∞¥Ëä± */
        .splash {
            position: absolute;
            pointer-events: none;
            animation: splashExpand 0.6s ease-out forwards;
        }

        @keyframes splashExpand {
            0% { opacity: 0.8; transform: scale(0); }
            100% { opacity: 0; transform: scale(2); }
        }

        /* Ê†áÈ¢ò */
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: rgba(102, 102, 102, 0.8);
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            z-index: 10;
        }

        /* ÁªüËÆ° */
        .stats {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            font-size: 16px;
            color: rgba(102, 102, 102, 0.7);
            z-index: 10;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Êî∂ÈõÜÈù¢Êùø */
        .collection {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            z-index: 10;
        }

        .collection h3 {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .collection-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .collection-item {
            font-size: 24px;
            animation: collectAppear 0.3s ease;
        }

        @keyframes collectAppear {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ÈáçÊñ∞ÂºÄÂßãÊåâÈíÆ */
        .restart-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .restart-btn:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="title">üßä Á†¥ÂÜ∞Ëß£Âéã</div>

        <div class="stats">
            <div class="stat">
                <span>üî®</span>
                <span id="brokenCount">0</span>
                <span>Â∑≤Á†¥</span>
            </div>
            <div class="stat">
                <span>üéÅ</span>
                <span id="giftCount">0</span>
                <span>Êî∂ÈõÜ</span>
            </div>
        </div>

        <div class="collection">
            <h3>üíù Êî∂ÈõÜÁöÑÁ§ºÁâ©</h3>
            <div class="collection-items" id="collection"></div>
        </div>

        <button class="restart-btn" onclick="restart()">üîÑ ÈáçÊñ∞ÂºÄÂßã</button>
    </div>

    <script>
        const gifts = ['üå∏', 'üíé', 'üéÄ', 'üåü', 'üí´', 'ü¶ã', 'üåª', 'üåº', 'üçÄ', 'üíù', 'üîÆ', 'üßø', 'üí†', 'üå∫'];
        let brokenCount = 0;
        let collectedGifts = [];

        function createIce() {
            const container = document.getElementById('container');
            document.querySelectorAll('.ice, .gift').forEach(el => el.remove());

            for (let i = 0; i < 20; i++) {
                const ice = document.createElement('div');
                ice.className = 'ice';

                const size = Math.random() * 80 + 60;
                ice.style.width = size + 'px';
                ice.style.height = size + 'px';

                const maxX = window.innerWidth - size - 100;
                const maxY = window.innerHeight - size - 150;
                const minX = 100;
                const minY = 250;

                ice.style.left = Math.random() * (maxX - minX) + minX + 'px';
                ice.style.top = Math.random() * (maxY - minY) + minY + 'px';

                ice.onclick = (e) => breakIce(e, ice);
                container.appendChild(ice);
            }

            for (let i = 0; i < 5; i++) createGift(container);
        }

        function createGift(container) {
            const gift = document.createElement('div');
            gift.className = 'gift';
            gift.textContent = gifts[Math.floor(Math.random() * gifts.length)];

            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 150;
            const minX = 50;
            const minY = 250;

            gift.style.left = Math.random() * (maxX - minX) + minX + 'px';
            gift.style.top = Math.random() * (maxY - minY) + minY + 'px';

            gift.onclick = () => collectGift(gift);
            container.appendChild(gift);
        }

        function breakIce(e, ice) {
            const rect = ice.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            createSplash(centerX, centerY);

            for (let i = 0; i < 8; i++) createShard(centerX, centerY);
            for (let i = 0; i < 20; i++) createParticle(centerX, centerY);

            ice.remove();
            brokenCount++;
            document.getElementById('brokenCount').textContent = brokenCount;
        }

        function createSplash(x, y) {
            const splash = document.createElement('div');
            splash.className = 'splash';
            splash.style.left = (x - 50) + 'px';
            splash.style.top = (y - 50) + 'px';
            splash.style.width = '100px';
            splash.style.height = '100px';
            splash.style.borderRadius = '50%';
            document.getElementById('container').appendChild(splash);
            setTimeout(() => splash.remove(), 600);
        }

        function createShard(x, y) {
            const shard = document.createElement('div');
            shard.className = 'shard';

            const size = Math.random() * 15 + 10;
            shard.style.width = size + 'px';
            shard.style.height = size + 'px';
            shard.style.left = x + 'px';
            shard.style.top = y + 'px';
            shard.style.borderRadius = (Math.random() > 0.5 ? '50%' : '0');

            const angle = Math.random() * 360;
            const distance = Math.random() * 100 + 50;
            shard.style.setProperty('--tx', Math.cos(angle * Math.PI / 180) * distance + 'px');
            shard.style.setProperty('--ty', Math.sin(angle * Math.PI / 180) * distance + 'px');

            document.getElementById('container').appendChild(shard);
            setTimeout(() => shard.remove(), 800);
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            const size = Math.random() * 8 + 4;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';

            const angle = Math.random() * 360;
            const distance = Math.random() * 80 + 40;
            particle.style.setProperty('--tx', Math.cos(angle * Math.PI / 180) * distance + 'px');
            particle.style.setProperty('--ty', Math.sin(angle * Math.PI / 180) * distance + 'px');

            document.getElementById('container').appendChild(particle);
            setTimeout(() => particle.remove(), 1000);
        }

        function collectGift(gift) {
            collectedGifts.push(gift.textContent);
            updateCollection();
            gift.remove();
            document.getElementById('giftCount').textContent = collectedGifts.length;
        }

        function updateCollection() {
            document.getElementById('collection').innerHTML =
                collectedGifts.map(gift => `<span class="collection-item">${gift}</span>`).join('');
        }

        function restart() {
            brokenCount = 0;
            collectedGifts = [];
            document.getElementById('brokenCount').textContent = '0';
            document.getElementById('giftCount').textContent = '0';
            updateCollection();
            createIce();
        }

        window.onload = createIce;
        window.onresize = createIce;
    </script>
</body>
</html>
