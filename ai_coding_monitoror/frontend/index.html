        .alert {

        .alert-title {

        .alert-message {

        .alert-suggestion {

            border-radius: 6px;

        .alert-suggestion strong {

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #475569;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-weight: 500;
        }
        
        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px 16px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .connection-status.connected {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }
        
        .connection-status.disconnected {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #38bdf8;
            font-size: 2em;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(148, 163, 184, 0); text-shadow: .25em 0 0 rgba(148, 163, 184, 0), .5em 0 0 rgba(148, 163, 184, 0), .75em 0 0 rgba(148, 163, 184, 0), .75em .25em 0 rgba(148, 163, 184, 0), .75em .5em 0 rgba(148, 163, 184, 0); }
            40% { color: rgba(148, 163, 184, 1); text-shadow: .25em 0 0 rgba(148, 163, 184, 1), .5em 0 0 rgba(148, 163, 184, 1), .75em 0 0 rgba(148, 163, 184, 1), .75em .25em 0 rgba(148, 163, 184, 1), .75em .5em 0 rgba(148, 163, 184, 1); }
            100% { color: rgba(148, 163, 184, 0); text-shadow: .25em 0 0 rgba(148, 163, 184, 0), .5em 0 0 rgba(148, 163, 184, 0), .75em 0 0 rgba(148, 163, 184, 0), .75em .25em 0 rgba(148, 163, 184, 0), .75em .5em 0 rgba(148, 163, 184, 0); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>

<body>
    <header>

            <div class="stats-grid">
                <div class="stat-card">

                <div class="stat-card">
                    <div class="stat-label">æ´»è·ƒæ–‡ä»¶</div>

                </div>
                <div class="stat-card">
                    <div class="stat-label">å‘Šè­¦æ•°é‡</div>

                <div class="loading">ç­‰å¾…å‘Šè­¦</div>
            </div>

            <h3>ğŸ”§ æ“ä½œ</h3>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <button class="btn" onclick="reconstructContext()">é‡å»ºä¸Šä¸‹æ–‡</button>
                <button class="btn" onclick="getContext()">è·å–ä¸Šä¸‹æ–‡</button>

        <!-- Context View (hidden by default) -->
        <div class="card hidden" id="contextCard">
            <h2>ğŸ“ å½“å‰ä¸Šä¸‹æ–‡</h2>
            <pre id="contextContent" style="background: #0f172a; padding: 20px; border-radius: 8px; overflow-x: auto;">åŠ è½½ä¸­</pre>
            <button class="btn" onclick="goToDashboard()" style="margin-top: 20px;">è¿”å›ä»ªè¡¨æ¿</button>

    <script>
        // State
        let sessionId = null;
        let ws = null;
        let stats = {
            snapshots: 0,
            requests: 0,
            changes: 0,
            alerts: 0
        };

        // Initialize session
        async function initSession() {
            const projectPath = document.getElementById('projectPath').value;
            const language = document.getElementById('language').value;

            try {
                const response = await fetch('http://localhost:8000/sessions/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        project_path: projectPath,
                        language: language
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    sessionId = data.session_id;
                    document.getElementById('sessionId').textContent = sessionId.substring(0, 8) + '...';

                    // Hide setup, show dashboard
                    document.getElementById('setupCard').classList.add('hidden');
                    document.getElementById('dashboardCard').classList.remove('hidden');

                    // Connect WebSocket
                    connectWebSocket();
                } else {
                    alert('åˆå§‹åŒ–å¤±è´¥: ' + (data.detail || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                alert('åˆå§‹åŒ–å¤±è´¥: ' + error.message);
            }
        }

        // Connect WebSocket
        function connectWebSocket() {
            const wsUrl = `ws://localhost:8000/ws/${sessionId}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                
                // Reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            const text = document.getElementById('connectionText');

            if (connected) {
                status.className = 'connection-status connected';
                text.textContent = 'å·²è¿æ¥';
            } else {
                status.className = 'connection-status disconnected';
                text.textContent = 'æœªè¿æ¥';
            }
        }

        // Handle messages
        function handleMessage(data) {
            console.log('Received:', data.type, data);

            switch (data.type) {
                case 'connected':
                    console.log('WebSocket connected successfully');
                    break;

                case 'alert':
                    displayAlerts(data.data);
                    break;

                case 'response_analyzed':
                    updateStats(data.data);
                    break;

                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        // Display alerts
        function displayAlerts(alertData) {
            const container = document.getElementById('alertsContainer');
            container.innerHTML = '';

            // Combine all alerts
            const allAlerts = [
                ...(alertData.regressions || []),
                ...(alertData.drift || [])
            ];

            if (allAlerts.length === 0) {
                container.innerHTML = '<div style="color: #94a3b8;">æš‚æ— å‘Šè­¦</div>';
                return;
            }

            allAlerts.forEach(alert => {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert ${alert.severity.toLowerCase()}`;

                const title = document.createElement('div');
                title.className = 'alert-title';
                title.textContent = `[${alert.type}] ${alert.severity}`;

                const message = document.createElement('div');
                message.className = 'alert-message';
                message.textContent = alert.message;

                alertDiv.appendChild(title);
                alertDiv.appendChild(message);

                if (alert.suggestion) {
                    const suggestion = document.createElement('div');
                    suggestion.className = 'alert-suggestion';
                    suggestion.innerHTML = `<strong>å»ºè®®:</strong> ${alert.suggestion}`;
                    alertDiv.appendChild(suggestion);
                }

                container.appendChild(alertDiv);
            });

            // Update alert count
            stats.alerts += allAlerts.length;
            document.getElementById('alertCount').textContent = stats.alerts;
        }

        // Update stats
        function updateStats(data) {
            if (data.changes_detected !== undefined) {
                stats.changes += data.changes_detected;
                document.getElementById('changeCount').textContent = stats.changes;
            }

            if (data.validation) {
                const riskLevel = data.validation.risk_level || 'LOW';
                document.getElementById('riskLevel').textContent = riskLevel;
                document.getElementById('riskLevel').style.color = getRiskColor(riskLevel);
            }
        }

        // Get risk color
        function getRiskColor(level) {
            const colors = {
                'LOW': '#22c55e',
                'MEDIUM': '#f59e0b',
                'HIGH': '#ef4444',
                'CRITICAL': '#dc2626'
            };
            return colors[level] || '#22c55e';
        }

        // Reconstruct context
        async function reconstructContext() {
            const step = prompt('è¾“å…¥è¦é‡å»ºåˆ°çš„æ­¥éª¤ç¼–å·:');
            if (!step) return;

            try {
                const response = await fetch(`http://localhost:8000/sessions/${sessionId}/reconstruct`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ target_step: parseInt(step) })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('ä¸Šä¸‹æ–‡é‡å»ºæˆåŠŸï¼');
                } else {
                    alert('é‡å»ºå¤±è´¥: ' + (data.detail || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                alert('é‡å»ºå¤±è´¥: ' + error.message);
            }
        }

        // Get context
        async function getContext() {
            try {
                const response = await fetch(`http://localhost:8000/sessions/${sessionId}/context`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('contextContent').textContent = JSON.stringify(data, null, 2);
                    document.getElementById('dashboardCard').classList.add('hidden');
                    document.getElementById('contextCard').classList.remove('hidden');
                } else {
                    alert('è·å–ä¸Šä¸‹æ–‡å¤±è´¥: ' + (data.detail || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                alert('è·å–ä¸Šä¸‹æ–‡å¤±è´¥: ' + error.message);
            }
        }

        // Go to dashboard
        function goToDashboard() {
            document.getElementById('contextCard').classList.add('hidden');
            document.getElementById('dashboardCard').classList.remove('hidden');
        }

        // Stop monitoring
        function stopMonitoring() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
            updateConnectionStatus(false);
            alert('ç›‘æ§å·²åœæ­¢');
        }

        // Heartbeat
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'heartbeat' }));
            }
        }, 30000); // Every 30 seconds
    </script>
