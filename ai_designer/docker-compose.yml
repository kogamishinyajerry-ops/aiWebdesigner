version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-designer-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_designer}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ai_designer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ai-designer-network

  redis:
    image: redis:7-alpine
    container_name: ai-designer-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ai-designer-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ai-designer-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      APP_NAME: ${APP_NAME:-AI Designer}
      APP_ENV: ${APP_ENV:-production}
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ai_designer}
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.0-flash-exp}
      IMAGE_MODEL_ID: ${IMAGE_MODEL_ID:-black-forest-labs/FLUX.1-schnell}
      CLIP_MODEL_ID: ${CLIP_MODEL_ID:-laion/CLIP-ViT-L-14-DataComp.XL-s13B-b90k}
      QDRANT_URL: ${QDRANT_URL:-http://localhost:6333}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      CACHE_TTL: ${CACHE_TTL:-3600}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - model_cache:/app/models
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - ai-designer-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ai-designer-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_API_V1_URL: ${NEXT_PUBLIC_API_V1_URL:-http://localhost:8000/api/v1}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-AI Designer}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - ai-designer-network

  nginx:
    image: nginx:alpine
    container_name: ai-designer-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - ai-designer-network
    profiles:
      - production

networks:
  ai-designer-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  model_cache:
    driver: local
  backend_logs:
    driver: local
